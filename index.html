<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×—×’×™×’×•×ª ×©× ×” ×—×“×©×” - ×’×¨×¤×™×§×” ××©×•×¤×¨×ª</title>
    <link rel="icon" type="image/png" href="confetti.png">
    <style>
        :root {
            --gold: #ffd700;
            --white: #ffffff;
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--white);
            perspective: 1000px;
            cursor: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ×¦×•×¨×•×ª ×¨×§×¢ ××¨×—×¤×•×ª */
        .ambient-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
            opacity: 0.4;
            animation: floatShape 20s infinite alternate;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: var(--neon-pink);
            top: -10%;
            left: -10%;
        }

        .shape-2 {
            width: 500px;
            height: 500px;
            background: var(--neon-blue);
            bottom: -20%;
            right: -10%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 300px;
            height: 300px;
            background: var(--gold);
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
            animation-delay: -10s;
        }

        @keyframes floatShape {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* ×¡×¤×™×¨×” ×œ××—×•×¨ ×ª××™×“×™×ª ×§×˜× ×” */
        .mini-timer {
            position: fixed;
            top: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 12px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            z-index: 1000;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: opacity 0.5s;
        }

        .timer-unit {
            text-align: center;
            min-width: 40px;
        }

        .timer-unit div {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .timer-unit span {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--gold);
            letter-spacing: 1px;
            margin-top: 2px;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
            padding: 60px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            transition: transform 0.1s ease-out, opacity 0.8s ease;
            max-width: 90%;
            transform-style: preserve-3d;
        }

        /* ×¤×¡ ×–×•×”×¨ ××¡×‘×™×‘ ×œ×›×¨×˜×™×¡ */
        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--gold));
            z-index: -1;
            border-radius: 42px;
            filter: blur(20px);
            opacity: 0.5;
        }

        h1 {
            font-size: clamp(2.5rem, 9vw, 5rem);
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px var(--neon-blue);
            min-height: 1.2em;
            transform: translateZ(40px);
        }

        .year {
            font-size: clamp(5rem, 18vw, 10rem);
            background: linear-gradient(to bottom, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            line-height: 1;
            margin: 10px 0;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
            transform: translateZ(80px);
        }

        .message {
            font-size: clamp(1.2rem, 4vw, 2rem);
            opacity: 0.9;
            margin-top: 20px;
            transform: translateZ(30px);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* ×¡×¤×™×¨×” ×œ××—×•×¨ ×¢× ×§×™×ª */
        .big-countdown {
            position: fixed;
            font-size: 30rem;
            font-weight: 900;
            color: var(--white);
            display: none;
            z-index: 2000;
            text-shadow: 0 0 80px var(--gold);
            pointer-events: none;
            mix-blend-mode: overlay;
        }

        .animate-pop {
            animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; filter: blur(20px); }
            50% { transform: scale(1.1); opacity: 1; filter: blur(0); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ××œ×× ×˜×™× ×¦×¤×™× */
        .firework, .confetti, .balloon, .star, .sparkle, .emoji-particle {
            position: absolute;
            pointer-events: none;
        }

        .star {
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
        }

        .emoji-particle {
            font-size: 2.5rem;
            z-index: 5;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .interactive-hint {
            position: fixed;
            bottom: 30px;
            font-size: 0.8rem;
            opacity: 0.5;
            letter-spacing: 2px;
            pointer-events: none;
            text-transform: uppercase;
            z-index: 100;
        }

        /* ×©×•×‘×œ ×¢×›×‘×¨ */
        .mouse-trail {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            background: radial-gradient(circle, rgba(255,215,0,0.8), rgba(255,215,0,0));
            box-shadow: 0 0 20px rgba(255,215,0,0.6), 0 0 40px rgba(0,243,255,0.4);
            animation: trailFade 0.6s ease-out forwards;
        }

        @keyframes trailFade {
            0% { 
                transform: scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: scale(0.2); 
                opacity: 0; 
            }
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* ×©×™× ×•×™×™ ×¢×™×¦×•×‘ ×œ××•×‘×™×™×œ */
        @media (max-width: 768px) {
            /* ×›×¨×˜×™×¡ ××¨×›×–×™ */
            .container {
                padding: 30px 20px;
                border-radius: 26px;
            }

            h1 {
                font-size: 2rem;
            }

            .year {
                font-size: 5rem;
            }

            .message {
                font-size: 1.1rem;
                line-height: 1.5;
            }

            /* ×”×¡×ª×¨×ª ×—×œ×§ ××”××œ×× ×˜×™× */
            .star {
                display: none;
            }

            .ambient-shape {
                opacity: 0.25;
                filter: blur(120px);
            }

            .big-countdown {
                font-size: clamp(8rem, 40vw, 18rem);
            }

            .mini-timer {
                gap: 10px;
                padding: 8px 14px;
                font-size: 0.9rem;
            }

            .timer-unit span {
                font-size: 0.55rem;
            }

            /* ×©×•×‘×œ ×¢×›×‘×¨ */
            .mouse-trail {
                display: none;
            }
        }

        @media (pointer: coarse) {
            /* ×¢×‘×•×¨ ××’×¢ ×‘×œ×‘×“ */
            .mouse-trail {
                display: none !important;
            }

            body {
                cursor: default;
            }
        }
    </style>
</head>
<body>

    <!-- ×¦×•×¨×•×ª ×¨×§×¢ -->
    <div class="ambient-shape shape-1"></div>
    <div class="ambient-shape shape-2"></div>
    <div class="ambient-shape shape-3"></div>

    <div class="mini-timer" id="miniTimer">
        <div class="timer-unit"><div id="d">00</div><span>×™××™×</span></div>
        <div class="timer-unit"><div id="h">00</div><span>×©×¢×•×ª</span></div>
        <div class="timer-unit"><div id="m">00</div><span>×“×§×•×ª</span></div>
        <div class="timer-unit"><div id="s">00</div><span>×©× ×™×•×ª</span></div>
    </div>

    <div class="big-countdown" id="bigCountdown"></div>

    <div class="container" id="mainCard">
        <h1 id="titleText">×”×”×›× ×•×ª ×‘×¢×™×¦×•××Ÿ...</h1>
        <div class="year" id="yearDisplay">----</div>
        <p class="message" id="msgText">××ª×›×•× × ×™× ×œ×¨×’×¢ ×”××™×•×—×“</p>
    </div>

    <div class="interactive-hint">×”×–×™×–×• ××ª ×”×¢×›×‘×¨ â€¢ ×œ×—×¦×• ×œ××¡×™×‘×”</div>

    <script>
        // ×—×™×©×•×‘ ××•×˜×•××˜×™ ×©×œ ×”×©× ×” ×”×‘××” ×œ××¡×™×‘×”
        const currentYear = new Date().getFullYear();
        const nextYear = currentYear + 1;
        const targetDate = new Date(`January 1, ${nextYear} 00:00:00`).getTime();
        
        // ×¢×“×›×•×Ÿ ×ª×¦×•×’×ª ×”×©× ×”
        document.getElementById('yearDisplay').textContent = nextYear;

        let isCelebrating = false;
        let isFinalCountdown = false;

        // ××¤×§×˜ ×ª×œ×ª ××™××“ ×œ×›×¨×˜×™×¡
        const card = document.getElementById('mainCard');
        document.addEventListener('mousemove', (e) => {
            if (isFinalCountdown) return;
            
            const xAxis = (window.innerWidth / 2 - e.pageX) / 30;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 30;
            
            requestAnimationFrame(() => {
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // ×™×¦×™×¨×ª ×›×•×›×‘×™× ××©×•×¤×¨×ª
        function initStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.opacity = Math.random() * 0.7 + 0.3;
                
                star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite alternate`;
                
                document.body.appendChild(star);
            }
            
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes twinkle {
                    0% { opacity: 0.3; transform: scale(0.8); }
                    100% { opacity: 1; transform: scale(1.2); }
                }
            `;
            document.head.appendChild(style);
        }

        function updateTimers() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                if (!isCelebrating) startCelebration();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('d').textContent = String(days).padStart(2, '0');
            document.getElementById('h').textContent = String(hours).padStart(2, '0');
            document.getElementById('m').textContent = String(mins).padStart(2, '0');
            document.getElementById('s').textContent = String(secs).padStart(2, '0');

            if (diff <= 10500 && !isFinalCountdown) {
                triggerFinalCountdown();
            }
        }

        function triggerFinalCountdown() {
            isFinalCountdown = true;
            const bigDisplay = document.getElementById('bigCountdown');
            
            card.style.opacity = '0';
            card.style.transform = 'scale(0.8) translateZ(-100px)';
            bigDisplay.style.display = 'block';
            document.getElementById('miniTimer').style.opacity = '0';

            let count = 10;
            const timer = setInterval(() => {
                bigDisplay.textContent = count;
                bigDisplay.classList.remove('animate-pop');
                void bigDisplay.offsetWidth;
                bigDisplay.classList.add('animate-pop');
                
                createFirework(window.innerWidth/2, window.innerHeight/2, 0.8);

                count--;
                if (count < 0) {
                    clearInterval(timer);
                    bigDisplay.style.display = 'none';
                    startCelebration();
                }
            }, 1000);
        }

        const greetings = [
            `ğŸ‰ ×©× ×” ×—×“×©×” ×©××—×”! ğŸŠ`,
            "Happy New Year! ğŸ†",
            "Feliz AÃ±o Nuevo! ğŸ¥‚",
            "Bonne AnnÃ©e! ğŸˆ",
            "Frohes Neues Jahr! ğŸ©",
            "Ğ¡ ĞĞ¾Ğ²Ñ‹Ğ¼ Ğ“Ğ¾Ğ´Ğ¾Ğ¼! â„ï¸",
            "Sana Hilwa! ğŸŒ™"
        ];
        let langIndex = 0;

        function cycleLanguages() {
            langIndex = (langIndex + 1) % greetings.length;
            document.getElementById('titleText').textContent = greetings[langIndex];
        }

        function startCelebration() {
            if (isCelebrating) return;
            isCelebrating = true;

            document.getElementById('titleText').textContent = greetings[0];
            document.getElementById('yearDisplay').textContent = nextYear;
            document.getElementById('msgText').textContent = "×©×ª×”×™×” ×œ×›× ×©× ×” ×©×œ ×”×’×©××”, ××•×©×¨ ×•×”××•×Ÿ ×¨×’×¢×™× ×§×¡×•××™×!";
            
            card.style.opacity = '1';
            card.style.transform = 'scale(1) rotateY(0deg) rotateX(0deg)';
            
            setInterval(cycleLanguages, 3000);

            setInterval(createFirework, 1000);

            // ×™×¦×™×¨×ª × ×™×™×¨×•×ª ×¦×‘×¢×•× ×™×™× (×§×•× ×¤×˜×™) ××•×˜×•××˜×™×ª
            setInterval(createConfetti, 50);
        }

        function createFirework(x, y, scale = 1) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            firework.style.animation = `explode ${Math.random() * 2 + 2}s linear infinite`;

            firework.style.transform = `scale(${scale})`;
            firework.style.filter = `blur(2px)`;
            document.body.appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = Math.random() * 100 + 'vh';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;

            confetti.style.background = Math.random() > 0.5 ? 'var(--neon-blue)' : 'var(--neon-pink)';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        initStars();
        setInterval(updateTimers, 1000);
    </script>
